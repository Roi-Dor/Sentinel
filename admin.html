<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Admin Portal</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f9; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
        tr:hover { background-color: #f1f1f1; }
        .badge { padding: 5px 10px; border-radius: 4px; color: white; font-weight: bold; }
        .bg-green { background-color: #28a745; }
        .bg-red { background-color: #dc3545; }
        button { padding: 5px 10px; background-color: #dc3545; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #c82333; }
    </style>
</head>
<body>

    <h1>üõ°Ô∏è Sentinel Security Reports</h1>
    <button onclick="loadData()">üîÑ Refresh Data</button>
    <br><br>

    <table id="reportsTable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Device ID</th>
                <th>Score</th>
                <th>Risk Factors</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
    
        const API_URL = "http://54.163.206.55:5000"; 

        async function loadData() {
            try {
                const response = await fetch(`${API_URL}/api/stats`);
                const data = await response.json();
                const tbody = document.querySelector("#reportsTable tbody");
                tbody.innerHTML = "";

                data.forEach(report => {
                    const tr = document.createElement("tr");
                    
                    // Format Risks
                    let risks = [];
                    if(report.is_rooted) risks.push("Rooted");
                    if(report.is_usb_debugging) risks.push("USB Debug");
                    if(report.is_emulator) risks.push("Emulator");
                    const riskText = risks.length > 0 ? risks.join(", ") : "Safe";

                    tr.innerHTML = `
                        <td>${new Date(report.received_at).toLocaleString()}</td>
                        <td>${report.device_id.substring(0, 8)}...</td>
                        <td><span class="badge ${report.score > 80 ? 'bg-green' : 'bg-red'}">${report.score}</span></td>
                        <td>${riskText}</td>
                        <td><button onclick="deleteReport('${report._id}')">Delete</button></td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error loading data:", error);
                alert("Could not load data. Check console.");
            }
        }

        async function deleteReport(id) {
            if(!confirm("Are you sure you want to delete this report?")) return;
            
            // Note: You need to implement this DELETE endpoint in Python if you haven't yet
            // For now, this is just the frontend part.
            alert("Delete feature requires backend implementation (see below).");
        }

        // Load on startup
        loadData();
    </script>
</body>
</html>
